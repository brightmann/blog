    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://feeds.feedburner.com/{{ username }}" />
    <link rel="stylesheet" type="text/css" href="/art/css/site.css" />
    <script type="text/javascript" src="/scripts/require.js"></script>
    <script type="text/javascript" src="/scripts/startup.js"></script>
    <script type="text/javascript">
      $CONFIG = {
        username: "{{ username}}",
        microlog: {
          type: "{{ site.microlog.type }}",
          uid: "{{ site.microlog.uid }}",
          token: "{{ site.microlog.token }}",
        }
      };
      Initialize($CONFIG);
      require(["jquery"], function() {
        $(function() {
          Startup($CONFIG);
        })
      });
    </script>
