---
layout: default
---
{% assign post = page %}
{% include post-frame.html %}

{% if site.related_posts.size > 0 %}
<hr style="border-width: 0pt 0pt 1px;" />
<h3>Related posts</h3>
<div class="node">
  <ul>
    {% for post in site.related_posts limit:5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<hr style="border-width: 0pt 0pt 1px;" />

<div id="comments" identifier="{{ post.id }}">
</div>
